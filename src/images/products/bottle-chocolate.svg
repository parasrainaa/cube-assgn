<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chocolateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f09;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Bottle body -->
  <path d="M160 120 L160 320 Q160 340 180 340 L220 340 Q240 340 240 320 L240 120 Z" 
        fill="url(#chocolateGradient)" 
        stroke="#5d3a1a" 
        stroke-width="2"/>
  
  <!-- Bottle neck -->
  <rect x="180" y="80" width="40" height="40" 
        fill="url(#chocolateGradient)" 
        stroke="#5d3a1a" 
        stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="175" y="75" width="50" height="15" 
        rx="7" 
        fill="url(#capGradient)" 
        stroke="#000000" 
        stroke-width="1"/>
  
  <!-- Label area -->
  <rect x="170" y="180" width="60" height="80" 
        rx="5" 
        fill="#f8f8f8" 
        fill-opacity="0.9" 
        stroke="#d1d5db" 
        stroke-width="1"/>
  
  <!-- Label text -->
  <text x="200" y="210" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#8B4513">CUBE</text>
  <text x="200" y="230" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="8" 
        fill="#666">Premium</text>
  <text x="200" y="245" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="8" 
        fill="#666">Chocolate</text>
  
  <!-- Highlight on bottle -->
  <ellipse cx="175" cy="200" rx="8" ry="40" 
           fill="#ffffff" 
           fill-opacity="0.3"/>
</svg> 